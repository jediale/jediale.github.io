<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .project-card h3 {
      margin-top: 0.5rem;
    }
  </style>
</head>

    <h1>My Projects</h1>
    <nav>

  </div>
</body>
</html>
